<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber&Code-Calculatrice</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="dark">
    <div class="calculator-container">
      <div class="theme-toggle">
        <button id="theme-button">
          <i class="fas fa-sun"></i>
        </button>
      </div>
      <div class="calculator">
        <div class="display">
          <div class="previous-operand"></div>
          <div class="current-operand">0</div>
        </div>
        <div class="buttons">
          <button class="function" data-action="clear">AC</button>
          <button class="function" data-action="delete">DEL</button>
          <button class="operator" data-action="percent">%</button>
          <button class="operator" data-action="divide">/</button>

          <button class="number" data-number="7">7</button>
          <button class="number" data-number="8">8</button>
          <button class="number" data-number="9">9</button>
          <button class="operator" data-action="multiply">x</button>

          <button class="number" data-number="4">4</button>
          <button class="number" data-number="5">5</button>
          <button class="number" data-number="6">6</button>
          <button class="operator" data-action="subtract">-</button>

          <button class="number" data-number="1">1</button>
          <button class="number" data-number="2">2</button>
          <button class="number" data-number="3">3</button>
          <button class="operator" data-action="add">+</button>

          <button class="number" data-number="00">00</button>
          <button class="number" data-number="0">0</button>
          <button class="number" data-number=".">.</button>
          <button class="equals" data-action="calculate">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
